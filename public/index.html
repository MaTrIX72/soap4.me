<!doctype html>
<html lang="en">
	<head>
		<meta charset='utf-8'>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>soap4.me</title>

		<link href="../build/app.css" rel="stylesheet" type="text/css" />

		<script src="../packages/requirejs/require.js"></script>
		<script>
			require.config({
				baseUrl: '../src',
				paths: {
					'jsx': '../packages/jsx-requirejs-plugin/js/jsx',
					'text': '../packages/jsx-requirejs-plugin/js/text',
					'JSXTransformer': '../packages/react/JSXTransformer',

					'react': '../packages/react/react-with-addons',
					'jquery': '../packages/jquery/dist/jquery',
					'backbone': '../packages/backbone/backbone',
					'underscore': '../packages/underscore/underscore'
				},
				shim: {
					underscore: {
						exports: '_'
					}
				},
				jsx: {
					fileExtension: '.jsx'
				}
			});

			require(['jsx!app'], function(app) {
				app.init(document.body);
			});
		</script>
	</head>
	<body></body>
</html>
